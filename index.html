<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Sport Store</title>
</head>
<body>
    <header class="header">
        <img src="./images/allStart.png" alt="logo de all start" class="header__logo">
        <nav class="header__navigation">
            <ul class="header__navigation__items">
                <li class="header__navigation__item">
                    <img src="./images/lupa.png" alt="lupa" class="header__navigation__link">
                </li>
                <li class="header__navigation__item">
                    <img src="./images/ingresar.png" alt="ingreso" class="header__navigation__link">
                </li>
                <li class="header__navigation__item cart">
                    <span class="amount">S/.00</span>
                    <img src="./images/shoppingCart.png" alt="carrito de compras" class="header__navigation__link">
                    <span class="counter">0</span>
                </li>
            </ul>
        </nav>
    </header>
    <nav class="navigation">
        <ul class="navigation__items">
            <li class="navigation__item">
                <p class="navigation__item__paragraph">Moda Mujeres</p>
            </li>
            <li class="navigation__item">
                <p class="navigation__item__paragraph">Moda Hombres</p>
            </li>
            <li class="navigation__item">
                <p class="navigation__item__paragraph">Zapatilla</p>
            </li>
            <li class="navigation__item">
                <p class="navigation__item__paragraph">Accesorios</p>
            </li>
            <li class="navigation__item">
                <p class="navigation__item__paragraph">Maquinas</p>
            </li>
            <li class="navigation__item">
                <p class="navigation__item__paragraph">Ofertas</p>
            </li>
        </ul>
    </nav>
    <main class="main">
        <section class="main__atleta">
            <img src="./images/atleta.png" alt="imagen del atleta" class="main__atleta__img">
        </section>
        <section class="main__categoria">
            <h3 class="main__categoria__title">Categoría</h3>
            <div class="card">
                <img src="./images/zapatilla.png" alt="logo de zapatilla" class="card__img">
                <h3 class="card__title">Moda Mujer</h3>
            </div>
            <div class="card">
                <img src="./images/zapatilla.png" alt="logo de zapatilla" class="card__img">
                <h3>Moda Hombres</h3>
            </div>
            <div class="card">
                <img src="./images/zapatilla.png" alt="logo de zapatilla" class="card__img">
                <h3>Zapatilla</h3>
            </div>
            <div class="card">
                <img src="./images/zapatilla.png" alt="logo de zapatilla" class="card__img">
                <h3>Accesorios</h3>
            </div>
            <div class="card">
                <img src="./images/zapatilla.png" alt="logo de zapatillas" class="card__img">
                <h3>Máquinas</h3> 
            </div>
            <div class="card">
                <img src="./images/zapatilla.png" alt="logo de zapatillas" class="card__img">
                <h3>Ofertas</h3>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img src="./images/allStart.png" alt="logo__allStart" class="footter__img">
        <p class="footer__paragraph">Todos los derechos reservados</p>
    </footer>
</body>
</html>
